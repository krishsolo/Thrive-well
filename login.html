<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2575fc;
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
            width: 100%;
            text-align: left;
        }

        input[type="email"], 
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #2575fc;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2a5298;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #2575fc;
            text-decoration: none;
        }

        /* Style for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .popup-content h2 {
            margin-bottom: 10px;
            color: green;
        }

        .popup-content button {
            background-color: #2575fc;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #2a5298;
        }

    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="signin.html">Sign In here</a></p>
    </div>

    <!-- Popup for login success -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <h2>You've Logged in Successfully!</h2>
            <p>Welcome back! You are now logged in.</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            // Simulate a successful login (you can replace this with real login logic)
            showPopup();
        });

        // Function to show the popup
        function showPopup() {
            document.getElementById('loginPopup').style.display = 'flex';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('loginPopup').style.display = 'none';
            // Redirect or proceed further as per your needs
            window.location.href = 'dashboard.html'; // Redirect to a dashboard or another page
        }
    </script>

</body>
</html>
